<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the Sensors   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <!--https://github.com/angular/material2/blob/1e07b30d3ca3a7d782c500b5dc1d84250166f319/src/demo-app/data-table/demo-data-source.ts-->
        <!--https://github.com/angular/material2/blob/data-table-prototype/src/lib/data-table/data-table.ts-->
        
        <div class='table-responsive'>
            <table class='table'
                   *ngIf='sensors'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Sensor</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let sensor of sensors | sensorFilter:listFilter'>
                        <td>
                            <img *ngIf='showImage && sensor.imageUrl'
                                 [src]='sensor.imageUrl'
                                 [title]='sensor.sensorName | uppercase'
                                 [style.width.px]='imageWidth' 
                                 [style.margin.px]='imageMargin'>
                        </td>
                        <td><a [routerLink]="['/sensor', sensor.key+1]">
                            {{sensor.name}}
                            </a>
                        </td>
                        <td>{{ sensor.modelid }}</td>
                        <td>{{ sensor.manufacturername }}</td>
                        <td>{{ sensor.state.temperature }}</td>
                        <td>
                            <ai-star [rating]='sensor.starRating'
                                    (ratingClicked)='onRatingClicked($event)'>
                            </ai-star>
                       </td>
                       <td>
                            <a class="btn btn-primary" 
                               [routerLink]="['/sensorEdit', sensor.id]">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
